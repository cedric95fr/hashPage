<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hashSwipe</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="../src/hashPage.css">
<style>
	.page{
		display:flex;
		justify-content:center;
		align-items:center;
		flex-direction: column;
		font-size:30px;
		color:#FFF;
		background: #cdcdcd;
	}
	.page h1{
		color:#333;
		font-size:24px;
	}
	.btns{
		display: flex;
		justify-content: space-around;
	}
	.page a{
		color:#666;
		font-size:18px;
		border:1px solid #666;
		border-radius: 5px;
		text-decoration: none;
		padding:5px;
		margin:10px;
	}
</style>
</head>
<body>
    <div class="wrap">
    	<div class="pages">

    		<div class="page page1 page-active">
				<h1>page1</h1>
				
				<div class="btns">
					<a href="#2">下一页</a>
				</div>

    		</div>

    		<div class="page page2 page-next">
    			<h1>page2</h1>

    			<div class="btns">
	    			<a href="#1">上一页</a>
					<a href="#3">下一页</a>
				</div>

    		</div>

    		<div class="page page3 page-next">
    			<h1>page3</h1>

    			<div class="btns">
    				<a href="#1">首页</a>
    			</div>

    		</div>

    	</div>
    </div>

    <script src="./zepto.min.js"></script>
    <script src="../src/hashPage.js"></script>
    <script>
    	var hashPage = new HashPage({
    		duration: 300,
    		pageIndex: 2,
    		onBeforeChange: function(){
    			console.log('before change')
    		},
    		onAfterChange: function(){
    			console.log('after change')
    		}
    	});

    </script>
</body>
</html>
